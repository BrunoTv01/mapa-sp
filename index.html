<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa SP - Nomes Offline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; }
        #map { width: 100%; height: 100vh; background: #f0f0f0; }
        .info-box {
            position: absolute; bottom: 20px; left: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); min-width: 200px;
        }
    </style>
</head>
<body>

    <div class="info-box">
        <h4 style="margin:0 0 5px 0">Detalhes do Município</h4>
        <div id="display-nome">Passe o mouse no mapa</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([-23.5, -48.5], 7);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        async function carregarTudo() {
            try {
                // 1. Carrega os Nomes (Tenta API, se falhar usa cache)
                let nomesMap = JSON.parse(localStorage.getItem('nomes_sp_cache')) || {};
                
                if (Object.keys(nomesMap).length === 0) {
                    console.log("Buscando nomes na API pela primeira vez...");
                    const resNomes = await fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados/35/municipios");
                    const dadosNomes = await resNomes.json();
                    dadosNomes.forEach(m => nomesMap[m.id] = m.nome);
                    localStorage.setItem('nomes_sp_cache', JSON.stringify(nomesMap));
                }

                // 2. Carrega o GeoJSON Local (O arquivo que você baixou)
                const resMalha = await fetch('municipios_sp.json');
                const geojson = await resMalha.json();

                // 3. Renderiza o Mapa
                L.geoJSON(geojson, {
                    style: {
                        color: "#2c3e50", weight: 1, fillColor: "#3498db", fillOpacity: 0.5
                    },
                    onEachFeature: function (feature, layer) {
                        const codigo = feature.properties.codarea;
                        const nome = nomesMap[codigo] || "Nome não carregado";

                        layer.on('mouseover', function () {
                            this.setStyle({ fillOpacity: 0.8, fillColor: '#e67e22' });
                            document.getElementById('display-nome').innerHTML = `<b>${nome}</b><br>Código: ${codigo}`;
                        });

                        layer.on('mouseout', function () {
                            this.setStyle({ fillOpacity: 0.5, fillColor: '#3498db' });
                        });

                        layer.bindPopup(`<b>Município:</b> ${nome}`);
                    }
                }).addTo(map);

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById('display-nome').innerText = "Erro ao carregar arquivos locais.";
            }
        }

        carregarTudo();
    </script>
</body>
</html>/
